<div align="center" style="position: relative; top: 50px">
  <div>
    <img width="120px" height="120px" src="/assets/perfil.jpg">

  </div>

  <h1>{{profile.name+' '+profile.surname}}</h1>
  {{loadcountry(profile.countryId)}}
  <div class="card w-25" style="padding: 20px" >
    <p>{{country.fullName}}</p>
    <p>{{profile.birthdate}}</p>
    <p>{{profile.gender}}</p>
    <p>{{user.email}}</p>

    <div>
      <button type="button" class="btn btn-dark">Edit</button>
    </div>

  </div>
</div>

<div align="center" style="position: relative; padding-top: 50px">
  <h1 style="font-weight: bold">{{tplace.name}}</h1>
  <button type="button" class="btn btn-dark">Save</button>
</div>
<table>
  <th>
    <div class="card" style="width: 18rem; position: relative; right: 70px" >
      <div class="card-header"align="center">
        Related
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
        <li class="list-group-item">nombre_resultado</li>
      </ul>
    </div>
  </th>
  <th>
    <tr>
      <label>Description</label>
      <li class="list-group-item">caca</li>
    </tr>
    <tr>
      <div style="position: relative; top: 50px;" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets\mp1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets\mp2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </tr>
  </th>
  <th>
    <div class="card" style="width: 18rem; position: relative; left:70px">
      <div class="card-header"align="center">
        Tips
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let tip of tip" >{{tip.text}}</li>
      </ul>
    </div>
  </th>

</table>
<div align="center" style="position: relative; padding: 100px">
  <button type="button" class="btn btn-dark" style="font-weight: bold" routerLink="/results">GoingTo!</button>
</div>
